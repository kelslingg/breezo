<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BREEZO - Loading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #d0f2f6 0%, #f0f4fa 60%, #cceee7 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'San Francisco', 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            color: #199A8E;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: 3rem;
            border-radius: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo-container {
            margin-bottom: 2rem;
            animation: logoFloat 4s ease-in-out infinite;
        }

        .logo-circle {
            width: 140px;
            height: 140px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15), 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .lungs {
            width: 100px;
            height: 80px;
            position: relative;
        }

        .lung-left, .lung-right {
            position: absolute;
            width: 42px;
            height: 60px;
            background: rgba(25, 154, 142, 0.6);
            border-radius: 50% 50% 50% 50% / 70% 70% 30% 30%;
        }

        .lung-left {
            left: 0;
            top: 10px;
            transform: rotate(-25deg);
        }

        .lung-right {
            right: 0;
            top: 10px;
            transform: rotate(25deg);
        }

        .trachea {
            position: absolute;
            width: 8px;
            height: 30px;
            background: rgba(25, 154, 142, 0.7);
            border-radius: 4px;
            left: 50%;
            top: 5px;
            transform: translateX(-50%);
        }

        .brand-name {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
            color: #199A8E;
            text-shadow: none;
        }

        .tagline {
            font-size: 1rem;
            font-weight: 300;
            opacity: 0.9;
            letter-spacing: 0.05em;
        }



        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-6px) scale(1.01); }
        }



        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.95);
            }
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loadingContainer">
        <div class="logo-container">
            <div class="logo-circle">
                <div class="lungs">
                    <div class="trachea"></div>
                    <div class="lung-left"></div>
                    <div class="lung-right"></div>
                </div>
            </div>
            <div class="brand-name">BREEZO</div>
        </div>
        

    </div>

    <script>
        // Check authentication immediately - no bypassing allowed
        function checkAuth() {
            const personalDetails = localStorage.getItem('personalDetails');
            const isAuthenticated = localStorage.getItem('isAuthenticated');
            const userEmail = localStorage.getItem('userEmail');
            
            // STRICT AUTH CHECK: User must be authenticated with valid email
            if (!isAuthenticated || !userEmail) {
                console.log('❌ User not authenticated, redirecting to auth page');
                window.location.href = 'auth.html';
                return;
            }
            
            // User is authenticated, now check profile completion
            if (personalDetails) {
                console.log('✅ User authenticated with complete profile, going to main page');
                window.location.href = 'index.html';
            } else {
                console.log('⚠️ User authenticated but needs to complete profile');
                window.location.href = 'personaldetails.html';
            }
        }
        
        // Simulate loading time and then check auth
        setTimeout(() => {
            const container = document.getElementById('loadingContainer');
            container.classList.add('fade-out');
            
            setTimeout(() => {
                checkAuth();
            }, 500);
        }, 3000); // Show loading for 3 seconds
    </script>
</body>
</html>
